<body>
  <section id="corpoCadastro">
    <div class="row">
      <div class="col-xs-12">
        <h2>
          <b>Titulo:</b>
        </h2>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <input type="text" class="form-control" placeholder="titulo" id="txtTitulo">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <h2>
          <b>Autor:</b>
        </h2>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <input type="text" class="form-control" placeholder="autor" id="txtAutor">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <h2>
          <b>Ano:</b>
        </h2>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <input type="number" class="form-control" placeholder="dd/mm/aaaa" id="txtAno">
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <h2>
          <b>ISBN:</b>
        </h2>
      </div>
    </div>

    <div class="row">
      <div class="col-xs-12">
        <input type="number" class="form-control" placeholder="codigo de registro" id="txtIsbn" style="margin-bottom:10%;">
      </div>
    </div>
  </section>

  <section>
    <div class="row">
      <center>
      <div class="col-xs-12">
        <button class=" btn-success btn-block" id="cadastrar"><b>Cadastrar</b></button>
      </div>

    </div>

</body>
